<title>Формы</title>

<body>
<form action="formdata.php" method="POST" name"form1">
<fieldset>
<legend>Ввод личных данных</legend>
<p><label>Введите Ваше имя (мах 20 символ)<input type"text" name="name" size="30" maxlength="20"></label></p>
<p><label>Введите Ваш пароль (мах 10 символ)<input type"Password" name="name" size="30" maxlength="10"></label></p>
</fieldset>
<fieldset>
<legend>Вопросы</legend>
<p>Любите ли Вы экономить время?</p>
<p><label>Да<input type="radio" value"yes" checked></label> <label>Нет<input type="radio" value"no"></label></p>
<p>Какими инструментами для зкономии времени Вы пользуетес?</p>
<p>
<label><input type="checkbox" name="em">Ежедневник</label>
<label><input type="checkbox" name="hr" checked>Хронометраж</label>
<label><input type="checkbox" name="sv">Свои наработки</label>
</p>
<p><label for="sleep">Сколько часов в день Вы спите?</label></p>
<p>
<select name="sleep" id="sleep">
<option>5</option>
<option>6</option>
<option>7</option>
<option selected>8</option>
<option>8+</option>
</select>
</p>
</fieldset>
<p><label for="text">Поделитесь своими наработками в экономии времени:</label></p>
<p><textarea name="text" cols="50" rows="6" id="text">Тестовый текст...</textarea></p>
<p><input type="reset" name="reset" value="Очистить"><input type="submit" name="submit" value="Отправить"></p>
<p><input type="image" src="images/ibutton.png" name="imageButton"></p>
<p><input type="button" name="button" value="Кнопка"></p>
</form>
